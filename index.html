---
layout: index
title: cFrost's Blog
---
<h1>{{ page.title }}</h1>
<p>Latest Blogs<p>
<ul>
    {% for post in site.posts %}
    <li class="post-li"><span class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span><span class="post-pubdate">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
</ul>
